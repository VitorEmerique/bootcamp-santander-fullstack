<h2>Course List</h2>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Code</th>
            <th>ReleaseDate</th>
            <th>Rating</th>
            <th>Options</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let Course of courses ">
            <td><img src="{{Course.imageUrl}}" alt="{{Course.name}}" width='60' heigth='60'></td>
            <td>{{Course.name}}</td>
            <td>{{Course.price}}</td>
            <td>{{Course.code}}</td>
            <td>{{Course.releaseDate}}</td>   
            <td> 
                {{Course.rating}}
                <app-star [rating]="Course.rating"></app-star>
            </td>


            
        </tr>
    </tbody>

</table>
